<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body style="background-image: url('hotel6.jpg');background-repeat:no-repeat; background-size: cover;">
    <div class="container">
        <h1 style="color:chartreuse">Thanks for your interest</h1><hr>
        <form>
            <div class="form-row" style="color:white">
                <div class="col-md-4 mb-4">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="form-row" style="color:white">
                <div class="col-md-4 mb-4">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Enter mail" required>
                </div>
            </div>
            <div class="form-row" style="color:white">
                <div class="col-md-4 mb-4">
                    <label>Phone No</label>
                    <input type="number" class="form-control" placeholder="Enter Phone" required>
                </div>
            </div>
            <div class="form-row" style="color:white">
                <div class="col-md-4 mb-4">
                    <label>Enter Issue</label>
                    <input type="text" class="form-control" placeholder="Enter Issue" required>
                </div>
            </div>
            <div class="container">   
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
        </form>
    </div>
</body>
</html>
